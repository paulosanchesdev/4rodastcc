<!DOCTYPE html>
<html>
<head>
    <title>Gerenciar Produtos</title>
    <link rel="icon" type="image/png" href="imagensp/favroda.png.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        form, ul {
            width: 80%;
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"] {
            width: 95%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button2 {
            background-color: #218838;
        }

        .button2:hover {
            background-color: #F2AC57;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #f50c0c;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        li:last-child {
            border-bottom: none;
        }

        li .btn-container {
            display: flex;
            align-items: center;
        }

        li button {
            padding: 8px 12px;
            margin-left: 5px;
        }

        li button:first-child {
            margin-left: 0;
        }

        #searchInput {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <h2>Cadastrar Novo Produto</h2>
    <form id="newProductForm">
        <label for="product_name">Nome do Produto:</label>
        <input type="text" id="product_name" name="product_name"><br>

        <label for="product_price">Preço:</label>
        <input type="text" id="product_price" name="product_price"><br>

        <label for="product_quantity">Quantidade:</label>
        <input type="text" id="product_quantity" name="product_quantity"><br>

        <button class="button2" type="button" onclick="addProduct()">Cadastrar Produto</button>
    </form>

    <h2>Pesquisar Produtos</h2>
    <input type="text" id="searchInput" placeholder="Buscar por nome do produto" oninput="searchProducts()">

    <h2>Produtos Registrados</h2>
    <ul id="productList"></ul>

    <button onclick="generateReport()">Gerar Relatório</button>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            databaseURL: "SUA_URL_DO_DATABASE",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET",
            messagingSenderId: "SEU_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Função para adicionar um novo produto
        function addProduct() {
            const form = document.getElementById('newProductForm');
            const formData = new FormData(form);

            const productName = formData.get('product_name');
            const currentDate = new Date().toLocaleString();
            const newProduct = {
                nome: productName,
                preco: parseFloat(formData.get('product_price')),
                quantidade: parseInt(formData.get('product_quantity')),
                data: currentDate,
                historico: [{
                    acao: 'Cadastro',
                    data: currentDate,
                    quantidade: parseInt(formData.get('product_quantity')),
                    preco: parseFloat(formData.get('product_price'))
                }]
            };

            // Salvar novo produto no Realtime Database com o nome do produto como chave
            database.ref('produtos/' + productName).set(newProduct)
                .then(() => {
                    console.log("Produto cadastrado com sucesso!");
                    alert('Produto cadastrado com sucesso!');
                    form.reset(); // Limpar o formulário
                    fetchProducts(); // Atualizar a lista de produtos
                })
                .catch((error) => {
                    console.error("Erro ao cadastrar o produto: ", error);
                    alert('Erro ao cadastrar o produto!');
                });
        }

        // Função para buscar e mostrar todos os produtos
        function fetchProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            database.ref('produtos').once('value', (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const product = childSnapshot.val();
                    const li = document.createElement('li');
                    li.textContent = `${product.nome} - Preço: ${product.preco} - Quantidade: ${product.quantidade} - Última Alteração: ${product.data}`;
                    
                    // Container para os botões
                    const btnContainer = document.createElement('div');
                    btnContainer.classList.add('btn-container');
                    
                    // Botão para editar quantidade
                    const editButton = document.createElement('button');
                    editButton.textContent = 'Quantidade';
                    editButton.onclick = () => showEditForm(childSnapshot.key, product.quantidade);
                    btnContainer.appendChild(editButton);
                    
                    // Botão para editar preço
                    const editPriceButton = document.createElement('button');
                    editPriceButton.textContent = 'Preço';
                    editPriceButton.onclick = () => showEditPriceForm(childSnapshot.key, product.preco);
                    btnContainer.appendChild(editPriceButton);
                    
                    // Botão para remover
                    const removeButton = document.createElement('button');
                    removeButton.textContent = 'Remover';
                    removeButton.onclick = () => removeProduct(childSnapshot.key);
                    btnContainer.appendChild(removeButton);
                    
                    // Botão para vendas
                    const saleButton = document.createElement('button');
                    saleButton.textContent = 'Vendas';
                    saleButton.onclick = () => registerSale(childSnapshot.key);
                    btnContainer.appendChild(saleButton);
                    
                    li.appendChild(btnContainer);
                    productList.appendChild(li);
                });
            });
        }

        // Função para editar a quantidade de um produto
        function showEditForm(productName, currentQuantity) {
            const newQuantity = prompt(`Digite a nova quantidade para "${productName}":`, currentQuantity);
            if (newQuantity !== null && !isNaN(newQuantity) && newQuantity.trim() !== '') {
                const currentDate = new Date().toLocaleString();
                const productRef = database.ref('produtos/' + productName);
                productRef.once('value', (snapshot) => {
                    const product = snapshot.val();
                    const historico = product.historico || [];
                    historico.push({
                        acao: 'Edição de Quantidade',
                        data: currentDate,
                        quantidadeAnterior: product.quantidade,
                        quantidadeAtual: parseInt(newQuantity),
                        preco: product.preco
                    });
                    productRef.update({
                        quantidade: parseInt(newQuantity),
                        data: currentDate,
                        historico: historico
                    })
                    .then(() => {
                        console.log("Quantidade editada com sucesso!");
                        alert('Quantidade editada com sucesso!');
                        fetchProducts(); // Atualizar a lista de produtos
                    })
                    .catch((error) => {
                        console.error("Erro ao editar a quantidade: ", error);
                        alert('Erro ao editar a quantidade!');
                    });
                });
            }
        }

        // Função para editar o preço de um produto
        function showEditPriceForm(productName, currentPrice) {
            const newPrice = prompt(`Digite o novo preço para "${productName}":`, currentPrice);
            if (newPrice !== null && !isNaN(newPrice) && newPrice.trim() !== '') {
                const currentDate = new Date().toLocaleString();
                const productRef = database.ref('produtos/' + productName);
                productRef.once('value', (snapshot) => {
                    const product = snapshot.val();
                    const historico = product.historico || [];
                    historico.push({
                        acao: 'Edição de Preço',
                        data: currentDate,
                        quantidade: product.quantidade,
                        precoAnterior: product.preco,
                        precoAtual: parseFloat(newPrice)
                    });
                    productRef.update({
                        preco: parseFloat(newPrice),
                        data: currentDate,
                        historico: historico
                    })
                    .then(() => {
                        console.log("Preço editado com sucesso!");
                        alert('Preço editado com sucesso!');
                        fetchProducts(); // Atualizar a lista de produtos
                    })
                    .catch((error) => {
                        console.error("Erro ao editar o preço: ", error);
                        alert('Erro ao editar o preço!');
                    });
                });
            }
        }

        // Função para remover um produto
        function removeProduct(productName) {
            if (confirm(`Tem certeza que deseja remover "${productName}"?`)) {
                database.ref('produtos/' + productName).remove()
                    .then(() => {
                        console.log("Produto removido com sucesso!");
                        alert('Produto removido com sucesso!');
                        fetchProducts(); // Atualizar a lista de produtos
                    })
                    .catch((error) => {
                        console.error("Erro ao remover o produto: ", error);
                        alert('Erro ao remover o produto!');
                    });
            }
        }

        // Função para registrar vendas
        function registerSale(productName) {
            const saleQuantity = prompt(`Digite a quantidade vendida para "${productName}":`);
            if (saleQuantity !== null && !isNaN(saleQuantity) && saleQuantity.trim() !== '') {
                database.ref('produtos/' + productName).once('value', (snapshot) => {
                    const product = snapshot.val();
                    const currentQuantity = product.quantidade || 0;

                    if (currentQuantity >= parseInt(saleQuantity)) {
                        const newQuantity = currentQuantity - parseInt(saleQuantity);
                        const currentDate = new Date().toLocaleString();
                        const historico = product.historico || [];
                        historico.push({
                            acao: 'Venda',
                            data: currentDate,
                            quantidadeVendida: parseInt(saleQuantity),
                            quantidadeAtual: newQuantity,
                            preco: product.preco
                        });

                        database.ref('produtos/' + productName).update({
                            quantidade: newQuantity,
                            data: currentDate,
                            historico: historico
                        })
                        .then(() => {
                            console.log("Venda registrada com sucesso!");
                            alert('Venda registrada com sucesso!');
                            fetchProducts(); // Atualizar a lista de produtos
                        })
                        .catch((error) => {
                            console.error("Erro ao registrar a venda: ", error);
                            alert('Erro ao registrar a venda!');
                        });
                    } else {
                        alert('Quantidade insuficiente em estoque para realizar a venda!');
                    }
                });
            }
        }

        // Função para pesquisar produtos
        function searchProducts() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            database.ref('produtos').once('value', (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const product = childSnapshot.val();
                    const productName = product.nome.toLowerCase();

                    if (productName.includes(searchInput)) {
                        const li = document.createElement('li');
                        li.textContent = `${product.nome} - Preço: ${product.preco} - Quantidade: ${product.quantidade} - Última Alteração: ${product.data}`;

                        // Container para os botões
                        const btnContainer = document.createElement('div');
                        btnContainer.classList.add('btn-container');

                        // Botão para editar quantidade
                        const editButton = document.createElement('button');
                        editButton.textContent = 'Quantidade';
                        editButton.onclick = () => showEditForm(childSnapshot.key, product.quantidade);
                        btnContainer.appendChild(editButton);

                        // Botão para editar preço
                        const editPriceButton = document.createElement('button');
                        editPriceButton.textContent = 'Preço';
                        editPriceButton.onclick = () => showEditPriceForm(childSnapshot.key, product.preco);
                        btnContainer.appendChild(editPriceButton);

                        // Botão para remover
                        const removeButton = document.createElement('button');
                        removeButton.textContent = 'Remover';
                        removeButton.onclick = () => removeProduct(childSnapshot.key);
                        btnContainer.appendChild(removeButton);

                        // Botão para vendas
                        const saleButton = document.createElement('button');
                        saleButton.textContent = 'Vendas';
                        saleButton.onclick = () => registerSale(childSnapshot.key);
                        btnContainer.appendChild(saleButton);

                        li.appendChild(btnContainer);
                        productList.appendChild(li);
                    }
                });
            });
        }

        // Função para gerar relatório
        function generateReport() {
            const doc = new jsPDF();

            doc.text('Relatório de Produtos', 20, 20);

            let y = 30;
            database.ref('produtos').once('value', (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const product = childSnapshot.val();
                    const productDetails = `${product.nome} - Preço: ${product.preco} - Quantidade: ${product.quantidade} - Última Alteração: ${product.data}`;
                    doc.text(productDetails, 20, y);
                    y += 10;
                });

                doc.save('relatorio_produtos.pdf');
            });
        }

        // Carregar a lista de produtos ao carregar a página
        window.onload = fetchProducts;
    </script>
</body>
</html>
