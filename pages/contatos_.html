 // Initialize Firebase
 firebase.initializeApp(firebaseConfig);
 const db = firebase.database();

 // Fun√ß√£o para atualizar o estoque no Firebase
 function atualizarEstoque(produtoId) {
   var quantidadeSpan = document.getElementById('quantidade_' + produtoId);

   // Atualize a quantidade em estoque no Firebase
   var estoqueRef = db.ref('estoque/' + produtoId);
   estoqueRef.transaction(function(estoqueAtual) {
     // Adicione a l√≥gica de atualiza√ß√£o aqui, por exemplo, aumentar em 1
     return (estoqueAtual || 0) + 1;
   });
 }

 // Fun√ß√£o para exibir a quantidade em estoque no HTML
 function exibirQuantidadeEstoque(produtoId) {
   var quantidadeSpan = document.getElementById('quantidade_' + produtoId);

   // Obtenha a quantidade em estoque do Firebase
   var estoqueRef = db.ref('estoque/' + produtoId);
   estoqueRef.on('value', function(snapshot) {
     var quantidade = snapshot.val();
     quantidadeSpan.textContent = quantidade || 0;
   });
 }

 // Fun√ß√£o para atualizar a quantidade total
 function atualizarQuantidadeTotal() {
   // Adicione os IDs √∫nicos de todos os produtos aqui
   var produtos = ['polia', 'cabecote', 'anel', 'balancim_fiat_toro','tubo_flexivel_iveco','biela_mbb','bloco_effa',
   'bomba_agua_mbb','bomba_combustivel',];

   for (var i = 0; i < produtos.length; i++) {
     exibirQuantidadeEstoque(produtos[i]);
   }
 }

 // Chame a fun√ß√£o para exibir a quantidade total quando a p√°gina carregar
 document.addEventListener('DOMContentLoaded', function() {
   atualizarQuantidadeTotal();
 });

        document.body.offsetHeight || 0,

        document.body.clientHeight || 0,
        document.documentElement.clientHeight || 0
      );

      if (scrollPosition + windowHeight >= documentHeight) {
        footer.style.display = 'block';
      } else {
        footer.style.display = 'none';

    });

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const zoomableImages = document.querySelectorAll('.zoomable');

    zoomableImages.forEach((image) => {
      let isZoomed = false;

      image.addEventListener('click', () => {
        if (isZoomed) {
          image.style.transform = 'scale(1)';
          isZoomed = false;
        } else {
          image.style.transform = 'scale(1.7)';
          isZoomed = true;
        }
      });
    });
  });
</script>

<script>
  function pesquisar() {
    var input = document.getElementById('searchInput');
    var searchTerm = input.value.toLowerCase();
    var produtos = document.querySelectorAll('.product');

    for (var i = 0; i < produtos.length; i++) {
      var produto = produtos[i];
      var titulo = produto.querySelector('h3').textContent.toLowerCase();

      if (titulo.includes(searchTerm)) {
        produto.style.display = 'block';
      } else {
        produto.style.display = 'none';
      }
    }
  }

  function handleKeyPress(event) {
    if (event.keyCode === 13) {
      pesquisar();
    }
  }





</script>
