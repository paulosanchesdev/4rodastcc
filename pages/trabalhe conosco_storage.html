  <div class="container">
    <h2>Banco de Talentos</h2>
    <form id="uploadForm">
      <input type="text" id="nomeCompleto" placeholder="Nome Completo" required />
      <input type="text" id="cargoDesejado" placeholder="Cargo Desejado" required />
      <input type="text" id="ultimaExperiencia" placeholder="Última Experiência Profissional" required />
      <input type="file" id="pdfFile" accept="application/pdf" required />
      <button type="submit">Enviar</button>
    </form>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAQhE8jn_9lKnvVdp3OzYbLF0xJdM5N9_s",
      authDomain: "trabalhe-conosco-afaa4.firebaseapp.com",
      projectId: "trabalhe-conosco-afaa4",
      storageBucket: "trabalhe-conosco-afaa4.appspot.com",
      messagingSenderId: "772800791004",
      appId: "1:772800791004:web:347fabb7d2a54d231ccf19"
    };
    
    // Inicialize o Firebase
    firebase.initializeApp(firebaseConfig);

    // Referência ao Storage e Realtime Database
    var storageRef = firebase.storage().ref();
    var databaseRef = firebase.database().ref('uploads');

    // Manipulador de envio do formulário
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();

      var nomeCompleto = document.getElementById('nomeCompleto').value;
      var cargoDesejado = document.getElementById('cargoDesejado').value;
      var ultimaExperiencia = document.getElementById('ultimaExperiencia').value;
      var file = document.getElementById('pdfFile').files[0];

      var metadata = {
        customMetadata: {
          'nomeCompleto': nomeCompleto,
          'cargoDesejado': cargoDesejado,
          'ultimaExperiencia': ultimaExperiencia
        }
      };
      
      var uploadTask = storageRef.child('pdfs/' + file.name).put(file, metadata);

      uploadTask.on('state_changed', function(snapshot) {
        // Monitoramento de progresso
      }, function(error) {
        console.error('Erro ao fazer upload:', error);
      }, function() {
        // Upload concluído com sucesso
        uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
          // Salvar a URL no Realtime Database
          var newUploadKey = databaseRef.push().key;
          databaseRef.child(newUploadKey).set({
            url: downloadURL,
            name: file.name,
            timestamp: firebase.database.ServerValue.TIMESTAMP
          }).then(function() {
            console.log('Upload salvo com sucesso:', downloadURL);
          }).catch(function(error) {
            console.error('Erro ao salvar no database:', error);
          });
        });
      });
    });
  </script>
