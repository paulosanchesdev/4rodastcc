  <!-- Estilos CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .lock-screen-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lock-screen-popup {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .lock-screen-popup input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .lock-screen-popup button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .lock-screen-popup button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- Conteúdo principal do index -->


  <form id="password-form">
    <input type="password" id="unlockPassword" placeholder="Senha" required>
    <button type="button" onclick="openLockScreen()">Desbloquear</button>
  </form>

  <!-- Popup de senha (inicialmente oculto) -->
  <div id="lock-screen" class="lock-screen-overlay">
    <div class="lock-screen-popup">
      
  </div>

  <!-- Script JavaScript -->
  <script>
    // Função para abrir o popup de senha
    function openLockScreen() {
      document.getElementById('lock-screen').style.display = 'flex';
    }

    // Função para verificar a senha e fechar o popup
    function unlockScreen() {
      const password = document.getElementById('unlockPasswordPopup').value;

      // Lógica de verificação da senha (exemplo: senha '1234')
      if (password === '1234') {
        document.getElementById('lock-screen').style.display = 'none';
        document.getElementById('password-form').submit(); // Envie o formulário principal após desbloquear
      } else {
        alert('Senha incorreta. Tente novamente.');
      }
    }
  </script>
